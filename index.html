    <div class="header container-fluid">
        <div class="grid-container">

            <!-- Left Columns of Logos -->
            <div class="left-logos">
                <div class="left-logo1">
                    <img src="./Assets/Images/Oproleplaying_Wiki_Wordmark.webp" 
                    alt="One Piece Role-Play Wiki"

                    alt="One Piece Role-Play Wiki" 
                    width="165" 
                    height="43"

            <div class="grid-item carousel">
                <div class="carousel-flexbox">
                    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="4000">
                            <img src="./Assets/Images/cover_art_1.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">

                                </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
